<!DOCTYPE html>
<html dir="ltr" lang="fr">
<head>
	<title>JS/projet_04/exercice_02</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid row p-3 justify-content-center">
		<h1 class="col-6 text-center">JS projet_04 exercice_02</h1>
		<p class="col-9 text-center">Créez une fonction qui permet d'ajouter un élément au début du tableau.</p>
		<div class="container-fluid bg-warning bg-gradient justify-content-center col-10 pt-3 m-3">
			<div class="row justify-content-center">
				<div class="row col-12 justify-content-center">
					<input class="col-11 bg-secondary rounded p-3 m-3" type="text" name="" value="">
					<input class="col-5 btn btn-outline-primary p-3 m-3" onclick="addTableContent()"  type="submit" value="AJOUTER">
					<input class="col-5 btn btn-outline-success p-3 m-3"	onclick="displayTableContent()" type="submit" value="VOIR">
				</div>
			</div>
		</div>
	</div>
	<div class="text-center" id="d1"></div>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
